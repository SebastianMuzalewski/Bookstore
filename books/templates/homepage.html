{% extends "layout.html" %}
{% block content %}

<!-- Task04: Create template and use to render bookstore homepage -->

<h1>{{page_title}}</h1>

<div>
  {% if user.is_authenticated %}

    <h2>Hi {{ user.username|title }} </h5>
  {% endif %}

  {% for book in books %}
  <div>
    <!-- Task05: Bookstore homepage will contain book and links to view individual books -->
    <h5>Book {{ book.id }}:</h5>
    <a href="{% url 'book' book.id %}">{{book.title}}</a>
    <br />
    <br />
  </div>
  {% endfor %} 

</div>
{% endblock %}
